            }, 1200);
            //document.onload = window.external.endLoadPagePizza()
        }
        $(function(){
           
            $("#bouttonNext").click(function(){
                $("#imageLoad").show()
                val = parseInt($("body").attr("valueStart"))
                val+=7;
                $("body").attr("valueStart",val);
                returnData(val);
            })

            $("#bouttonPrevious").click(function(){
                val = parseInt($("body").attr("valueStart"))
                if(val>=7){
                    $("#imageLoad").show()
                    val-=7;
                    $("body").attr("valueStart",val);
                    returnData(val);
                }
            })
